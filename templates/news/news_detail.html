 {% extends 'news/base.html' %}
{% load static %}

{% block title %} Detail Page {% endblock title %}

{% block content %}
  <img src={{ news.image.url }} alt="404 not found">
  <h3>{{news.title}}</h3>
  <h3>{{news.body}}</h3>
  <h5 class="text-center">
  <a href="{% url 'news_update' news.slug %}">Edit</a> | <a href="{% url 'news_delete' news.slug %}">Delete</a>
   </h5>
{% endblock content %}
